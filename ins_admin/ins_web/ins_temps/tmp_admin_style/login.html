<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> {{ temp.header|safe }}
    <link rel="stylesheet" href="{{ temp._weburl|safe }}css/style.css" />
    <link rel="stylesheet" href="{{ temp._weburl|safe }}js/script.js" />
    <meta charset="utf-8"> {{ temp.header_end|safe }}
    <title>{{temp._area.title|safe}} Login</title>
</head>

<body class="ins-light-style    ins-wallpaper">
    <div class="ta-body ins-gap-o ins-col-12 ins-flex">

        <div style="    height: 100vh;" class="ta-body ins-gap-o ins-flex-center ins-col-8 ins-flex">
            <img src='{{temp._imagesurl|safe}}{{temp._area.logo|safe}}'>

        </div>



        <div class="ins-fixpanel-right ins-col-4 ins-flex-center ins-padding-xl ins-opened">

            <div class=" ins-col-12 ins-padding-xl ins-flex  ">

                <div class="ins-title-l "><i class="lni ins-icon lni-code"></i>{{temp._area.title|safe}} Login</div>

                <form method="post">
                    <div class=" ins-col-12 ins-padding-xl ins-gap-l ins-flex-end ins-border ins-card ">
                        <div class="ins-form-item  ins-col-12  ins-form-input" start="True">
                            <span class="ins-text ins-form-start"><i class="lni lni-user-4"></i></span>
                            <div class="ins-form-value "><input name="email" placeholder="email" type="email" required="true" pclass="ins-col-12" class=" ins-input  "></div>
                        </div>


                        <div class="ins-form-item   ins-form-input ins-flex   ins-col-12" start="True">
                            <span class="ins-text ins-form-start"><i class="lni lni-lock"></i></span>
                            <div class="ins-form-value"><input name="password" placeholder="password" type="password" required="true" pclass="ins-col-12" class=" ins-input "></div>
                        </div>

                        <input name="lgstatus" type="hidden" value="login" class="ins-hidden ">

                        <div class="ins-line ins-col-12"></div>
                        <div class="ins-button-text ">Forget Password</div>

                        <div class="ins-col-4 "></div>

                        <button class="ins-button ins-col-4 ins-primary ">Loing</button>


                    </div>
                </form>
            </div>


        </div>
    </div>
    </div>




    <div class="ins-message-area"> {{ msg|safe }}</div>
</body>

</html>
