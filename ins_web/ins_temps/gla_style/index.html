<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> {{ temp.header|safe }}
    <link rel="stylesheet" href="/{{ temp._weburl|safe }}css/ui.css" />

    <script src="/{{ temp._weburl|safe }}js/script.js"></script>
    <meta charset="utf-8"> {{ temp.header_end|safe }}

</head>

<body class="ins-light-style ins-gla-style  ins-padding-xl   ins-wallpaper">
    <div class="">

                </a>
                <nav class="ins-col-grow  ">
                    <div class="ins-flex-space-between  ins-phone-nav">
                        <div style="width: 72px; height:72px" class="gla-elogo gla-logo"></div>
                        <div class="lni ins-font-2xl  gla-phone-menu lni-xmark"></div>
                    </div>
                    {{ wdgts["menu"]|safe }}
                </nav>
                <div>
                    <div class="ins-flex">
                        <div class="ins-button-cricle ins-white"><i class=" lni ins-icon gla-header-search-btn  lni-search-1"></i></div>

                        <div>
                        </div>
                    </div>

        <div class="ins-flex-space-between ins-padding-xl ins-white -search-cont  ins-col-12">

            <i class=" lni ins-icon ins-font-2xl lni-search-1
"></i>

            <i class=" lni ins-icon  ins-font-2xl lni-xmark gla-header-search-btn"></i>
        </div>

        <div class=" ins-col-12 "> {{ wdgts["top"]|safe }}</div>
        <section style="min-height: 600px; " class="t-main   ins-flex ">
            <div class="ins-col-12 "> {{ app|safe }}</div>
            <div class="ins-col-12"> {{ wdgts["bottom"]|safe }}</div>
        </section>
        <footer class="t-footer ins-flex ins-secondary ">
            <div class="gla-container ins-flex-start">
                {{ wdgts["footer"]|safe }}
            </div>
        </footer>
        </div>
        <div class="ins-message-area"> {{ msg|safe }}</div>

</html>
